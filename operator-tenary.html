<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Javascript - Operator Tenary</title>
    </head>
    <body>
        <script>
            const nilai = 80;
            
            let ucapan;
            if (nilai >= 75){
                ucapan = "Selamat Anda Lulus";
            } else {
                ucapan = "Silahkan Coba Lagi";
            }
            document.writeln(`<p>${ucapan}</p>`);
            
            ucapan = nilai >= 75 ? "Selamat Anda Lulus" : "Silahkan Coba Lagi";
            document.writeln(`<p>${ucapan}</p>`);
        </script>
    </body>
</html>
