<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Javascript - Array Object</title>
    </head>
    <body>
        <script>
            const orang = {
                "nama lengkap" : "Egi Nugraha",
                alamat: "Subang",
                umur: 25
            };

            console.info(`Nama : ${orang["nama lengkap"]}`);
            console.info(`Alamat : ${orang.alamat}`);
            console.info(`Umur : ${orang.umur}`);
            console.table(orang);

            delete orang["umur"];
            console.table(orang);
        </script>
    </body>
</html>
