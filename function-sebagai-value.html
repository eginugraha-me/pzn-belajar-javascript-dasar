<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Javascript - Function Sebagai Value</title>
    </head>
    <body>
        <script>
            function sayHello(name){
                document.writeln(`<p>Hello ${name}</p>`);
            }

            sayHello("Egi");

            const say = sayHello;

            say("Budi");

            function giveMeName(callback){
                callback("Egi");
            }

            giveMeName(sayHello);
            giveMeName(say);
        </script>
    </body>
</html>
