<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Javascript - Function Optional Parameter</title>
    </head>
    <body>
        <script>
            function sayHello(firstName, middleName, lastName){
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }

            sayHello();
            sayHello("Egi");
            sayHello("Egi", "Ar");
            sayHello("Egi", "Ar", "Nugraha");
            sayHello("Egi", "Ar", "Nugraha", "Junior");
        </script>
    </body>
</html>
