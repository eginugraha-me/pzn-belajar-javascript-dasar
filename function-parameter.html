<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Javascript - Function Parameter</title>
    </head>
    <body>
        <script>
            function sayHello(firstName, lastName){
                document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
            }

            sayHello("Egi", "Nugraha");
            sayHello("Budi", "Budiman");
        </script>
    </body>
</html>
