<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Javascript - Function Anonymous</title>
    </head>
    <body>
        <script>
            const say = function(name){
                document.writeln(`<p>Hello ${name}</p>`);
            }

            say("Egi");
            say("Budi");

            function giveMeName(callback){
                callback("Egi");
            }

            giveMeName(say);

            giveMeName(function(name){
                document.writeln(`<p>Hi ${name}</p>`);
            });

            giveMeName(function(name){
                document.writeln(`<p>Hi ${name}</p>`);
            });

            giveMeName(function(name){
                document.writeln(`<p>Hi ${name}</p>`);
            });
        </script>
    </body>
</html>
