<html>
    <head>
        <meta charset="UTF-8">
        <title>Belajar Javascript - Tipe Data Boolean</title>
    </head>
    <body>
        <script>
            document.writeln(true); // benar
            document.writeln("</br>");
            document.writeln(false); // salah
        </script>
    </body>
</html>
