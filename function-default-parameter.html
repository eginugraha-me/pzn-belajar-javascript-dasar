<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Javascript - Function Default Parameter</title>
    </head>
    <body>
        <script>
            function register(name, gender = "UNKNOWN") {
                console.info(name);
                console.info(gender);
            }

            register();
            register("Egi");
            register("Egi", "MALE");
            register("Egi", undefined);
            register("Egi", null);
        </script>
    </body>
</html>
