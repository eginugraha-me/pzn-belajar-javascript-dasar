<html>
    <head>
        <meta charset="UTF-8">
        <title>Belajar Javascript - Komentar</title>
    </head>
    <body>
        <script>
            // Ini Komentar Satu Baris
            document.writeln("<p>Hello Komentar</p>");

            /*
            Ini Komentar Lebih Dari Satu Baris
            Bebas Mau Apapun
            */
            document.writeln("<p>Hello Komentar Lebih Dari Satu Baris</p>");
        </script>
    </body>
</html>
