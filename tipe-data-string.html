<html>
    <head>
        <meta charset="UTF-8">
        <title>Belajar Javascript - Tipe Data String</title>
    </head>
    <body>
        <script>
            document.writeln("Egi Nugraha");
            document.writeln("</br>");
            document.writeln('Web Developer');
            document.writeln("</br>");

            document.writeln("Nama : " + "Egi " + "Nugraha");
            document.writeln("</br>");
            document.writeln('Posisi : ' + 'Web Developer');
            document.writeln("</br>");

            document.writeln("<textarea cols='100' rows='10'>");
            document.write("Egi \nNugraha \n");
            document.write("\\Egi\\Nugraha\n");
            document.write("\"Wen Developer\"\n");
            document.write('\'Belajar Javascript\'\n');
            document.writeln("</textarea>");
        </script>
    </body>
</html>
