<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Javascript - Operator Typeof</title>
    </head>
    <body>
        <script>
            let data;
            
            const typeData = typeof data;
            document.writeln(`<p>${typeData}</p>`);
        </script>
    </body>
</html>
