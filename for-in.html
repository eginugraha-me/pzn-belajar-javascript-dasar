<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Javascript - Fo In</title>
    </head>
    <body>
        <script>
            const person = {
                firstName: "Egi",
                middleName: "Ar",
                lastName: "Nugraha"
            };

            for(const property in person){
                document.writeln(`<p>${property} : ${person[property]}</p>`);
            }
            
            const names = ["Egi", "Ar", "Nugraha"];
            for(const index in names){
                document.writeln(`<p>${index} : ${names[index]}</p>`);
            }
        </script>
    </body>
</html>
