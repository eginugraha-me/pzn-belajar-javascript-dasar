<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Javascript Dasar - Kata Kunci This</title>
    </head>
    <body>
       <script>
            console.info(this);

            function sample(){
                console.info(this);
                function inner(){
                    console.info(this);
                }
                inner();
            }

            sample();

            const person = {
                name: "Egi",
                sayHello: function (value){
                    console.info(`Hello ${value} My Name is ${this.name}`);
                }
            };

            person.sayHello("Gilang");
            person.sayHello("Bima");
       </script> 
    </body>
</html>
