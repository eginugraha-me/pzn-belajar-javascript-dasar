<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Javascript Dasar - Getter dan Setter</title>
    </head>
    <body>
       <script>
            const person = {
                firstName: "Egi",
                lastName: "Nugraha",
                get fullName(){
                    return `${this.firstName} ${this.lastName}`;
                },
                set fullName(value){
                    const array = value.split(" ");
                    this.firstName = array[0];
                    this.lastName = array[1];
                }
            };

            person.fullName = "Budi Budiman";
            console.table(person);

            person.fullName = "Gilang Ramadhan";
            console.table(person);

            person.fullName = "Gulam Al";
            console.table(person);
       </script> 
    </body>
</html>
