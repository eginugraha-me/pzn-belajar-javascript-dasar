<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Javascript Dasar - Object Method Arrow Function</title>
    </head>
    <body>
       <script>
            const person = {
                name: "Egi",
                sayHello: (name) => {
                    console.info(this);
                    console.info(`Hello ${name}, My Name is ${this.name}`);
                }
            };

            person.sayHello("Gulam");
       </script> 
    </body>
</html>
